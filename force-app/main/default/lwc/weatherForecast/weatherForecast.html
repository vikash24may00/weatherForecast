<template>
    <lightning-card title="Weather App" class="weather-card">
        <div class="slds-m-around_small">
            <lightning-input label="Enter City Name" value={cityName} onchange={handleCityChange}></lightning-input>
            <lightning-button class="slds-m-top_small" label="Get Weather" onclick={getWeather}></lightning-button>
            
            <template if:true={weatherData}>
                <div class="slds-m-top_small  card-container">
                    <div class="weather-widget">
                        <div class="header">
                            <div class="location">{weatherData.location.name}</div>
                        </div>
                        <div class="main">
                            <div class="temperature">{weatherData.current.temp_c}¬∞C</div>
                            <div class="condition">{weatherData.current.condition.text}</div>
                        </div>
                        <div class="footer">
                            <div class= "detail">
                                <span class="icon">üå¨Ô∏è</span>
                                <span class="value">{weatherData.current.wind_kph} km/h</span>
                            </div>
                            <div class="detail">
                                <span class="icon">üíß</span>
                                <span class="value">{weatherData.current.humidity}%</span>
                            </div>
                        </div>
                        <div class="icon-weather">
                            <img src={weatherData.current.condition.icon} alt="Weather icon">
                        </div>
                    </div>
                </div>
            </template>

            <template if:true={error}>
                <div class="slds-m-top_small">
                    <p class="slds-text-color_error">Error: {error}</p>
                </div>
            </template>
        </div>
    </lightning-card> 
</template>
